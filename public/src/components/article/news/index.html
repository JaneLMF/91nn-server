<div class="news-wrap" @click="viewDetails">
    <div class="news-content-wrap" :class="[images.length > 0 ? 'news-content-wrap-hasImg' : 'news-content-wrap-noImg']">
        <text class="news-content-tit">{{ title }}</text>
        <text v-if="images.length <= 0" class="news-content">{{ summary }}</text>
        <div class="news-issue-wrap" :class="[images.length > 0 ? 'news-issue-wrap-hasImg' : 'news-issue-wrap-noImg']">
            <div class="news-info-wrap">
                <text class="news-submit-tit">{{ author.nick }}</text>
                <text class="fenge">·</text>
                <text class="news-submit-tit">评论{{ commentCount }}</text>
                <text class="fenge">·</text>
                <text class="news-submit-tit">赞{{ upvoteCount }}</text>
            </div>
            <text class="news-submit-tit">{{ createAt }}</text>
        </div>
    </div>
    <div class="news-img-wrap">
        <image v-if="images.length > 0" class="news-img" :src="images[0].url"></image>
    </div>
</div>
