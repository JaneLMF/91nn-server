<list class="root">
    <cell>
        <div class="list-head">
            <text class="list-head-item" v-for="s in ['名称', '最新价格']">{{s}}</text>
        </div>
    </cell>
    <cell v-for="coin in coins" @click="oncellclick(coin.id)">
        <div class="item-line">
            <div class="item-line-top"></div>
            <div class="item border">
                <div class="user-info-wrap">
                    <text class="user-name">{{coin.name}}</text>
                    <div class="price-group">
                        <text class="user-issue">{{coin.storeName}}</text>
                        <text v-if="coin.increase == 0" class="price-calm">  {{coin.increase}}%</text>
                        <text v-if="coin.increase > 0" class="price-calm price-up">  +{{coin.increase}}%</text>
                        <text v-if="coin.increase < 0" class="price-calm price-down">  {{coin.increase}}%</text>
                        <!--<text :class="[ coin.increase > 0 ? 'price-up' : 'price-down' ]"-->
                        <!--:value="coin.increase > 0 ? '   +' + coin.increase + '%' : '   -' + coin.increase + '%'">-->
                        <!--</text>-->
                    </div>
                </div>
                <div class="price-group">
                    <div class="price border">
                        <text v-if="coin.increase == 0" class="user-name">￥ {{coin.cnyPrice}}</text>
                        <text v-if="coin.increase > 0" class="user-name price-up">￥ {{coin.cnyPrice}}</text>
                        <text v-if="coin.increase < 0" class="user-name price-down">￥ {{coin.cnyPrice}}</text>
                        <text class="user-issue border">$ {{coin.usdPrice}}</text>
                    </div>
                    <image class="increase" v-if="coin.increase > 0" src="/src/images/common/rise.png"></image>
                    <image class="increase" v-if="coin.increase < 0" src="/src/images/common/fall.png"></image>
                    <text class="increase" v-if="coin.increase == 0"></text>
                </div>
            </div>
            <div class="item-line-bottom"></div>
        </div>
    </cell>
</list>
