<div class="root">
	<div class="list-head">
		<text class="list-head-item">名称</text>
		<text class="list-head-item list-head-item-price">最新价格</text>
		<text class="list-head-item">涨跌幅</text>
	</div>
	<list class="border">
		<cell v-for="coin in coins" @click="oncellclick(coin.id)">
			<div class="item-line">
				<div class="item-line-top"></div>
				<div class="item border">
					<div class="user-info-wrap">
						<text class="user-name">{{coin.name}}</text>
						<text class="user-issue">{{coin.storeName}}</text>
					</div>
					<div class="price">
						<text class="user-name">￥ {{coin.cnyPrice}}</text>
						<text class="price-usd">$ {{coin.usdPrice}}</text>
					</div>
					<div class="div-increase" :class="[coin.increase > 0 ? 'bg-price-up' : 'bg-price-down']" >
						<text v-if="coin.increase == 0" class="price-calm">{{coin.increase}}%</text>
						<text v-if="coin.increase > 0" class="price-calm">+{{coin.increase}}%</text>
						<text v-if="coin.increase < 0" class="price-calm">{{coin.increase}}%</text>
					</div>
				</div>
				<div class="item-line-bottom"></div>
			</div>
		</cell>
	</list>
</div>
